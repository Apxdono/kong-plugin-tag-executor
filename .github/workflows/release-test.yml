name: Testing plugin release
on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        decription: "Release version"
        required: false


jobs:
  releasePlugin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: leafo/gh-actions-lua@v9
    - uses: leafo/gh-actions-luarocks@v4

    - name: Install locally
      env:
        PLUGIN_RELEASE_VERSION: ${{ github.event.inputs.releaseVersion }}
      run: |
        SPEC_FILE=$(ls kong-plugin-tag-executor-*.rockspec)
        luarocks install --local $SPEC_FILE
        luarocks show kong-plugin-tag-executor
        luarocks new_version $SPEC_FILE $PLUGIN_RELEASE_VERSION
        rm $SPEC_FILE
